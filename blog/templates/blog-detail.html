<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog detail</title>
</head>
<body>
    <a href="{% url 'blog:blogs' %}">Back</a>
    <h1>Blog detail</h1>
        <h3>{{ blog.title }}</h3>
        <img src="{{ blog.image.url }}" alt="" style="width:300px" />
        <p>{{ blog.body | safe }}</p>
        <hr>
        <a href="{% url 'blog:update' blog.pk %}">Update</a>
        <a href="{% url 'blog:delete' blog.pk %}">Delete</a>

    <h1>Commentlar</h1>
    {% for com in comments %}
    <div class="">
        <h3>Avtor: {{ com.author }}</h3>
        <p>{{ com.comment }}</p>
        <span>{{ com.created_at }}</span>
    </div>
    {% endfor %}

    <h2>Comment yozish</h2>
        <form method="post">{% csrf_token %}
            <input type="text" name="comment" />
            <button type="submit">Yuborish</button>
        </form>
</body>
</html>
